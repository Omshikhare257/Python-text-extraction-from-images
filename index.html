<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Text Extractor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }
        .upload-area:hover {
            background: #f0f2ff;
            border-color: #764ba2;
        }
        .upload-area.dragover {
            background: #e8ebff;
            border-color: #764ba2;
        }
        .upload-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }
        .upload-text {
            color: #333;
            margin-bottom: 5px;
            font-weight: 600;
        }
        .upload-subtext {
            color: #999;
            font-size: 14px;
        }
        input[type="file"] {
            display: none;
        }
        .preview {
            margin-top: 30px;
            display: none;
        }
        .preview.active {
            display: block;
        }
        .image-preview {
            max-width: 300px;
            max-height: 300px;
            border-radius: 10px;
            margin: 0 auto 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .result-section {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 10px;
            display: none;
        }
        .result-section.active {
            display: block;
        }
        .result-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }
        .extracted-text {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            color: #333;
            line-height: 1.6;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            justify-content: center;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-copy {
            background: #667eea;
            color: white;
        }
        .btn-copy:hover {
            background: #5568d3;
        }
        .btn-reset {
            background: #e0e0e0;
            color: #333;
        }
        .btn-reset:hover {
            background: #d0d0d0;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        .loading.active {
            display: block;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            background: #ffe8e8;
            color: #d32f2f;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }
        .error.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“„ Image Text Extractor</h1>
        <p class="subtitle">Extract text from JPG, PNG, and other image formats</p>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">ðŸ“¸</div>
            <div class="upload-text">Drop your image here or click to browse</div>
            <div class="upload-subtext">Supported: JPG, PNG, GIF, BMP (Max 16MB)</div>
            <input type="file" id="fileInput" accept="image/*">
        </div>
        
        <div class="preview" id="preview">
            <img id="imagePreview" class="image-preview" src="" alt="Preview">
            <div class="result-section" id="resultSection">
                <div class="result-label">Extracted Text:</div>
                <div class="extracted-text" id="extractedText"></div>
                <div class="button-group">
                    <button class="btn-copy" onclick="copyText()">ðŸ“‹ Copy Text</button>
                    <button class="btn-reset" onclick="resetForm()">ðŸ”„ Extract Another</button>
                </div>
            </div>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Extracting text...</p>
        </div>
        
        <div class="error" id="error"></div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const preview = document.getElementById('preview');
        const imagePreview = document.getElementById('imagePreview');
        const extractedTextDiv = document.getElementById('extractedText');
        const resultSection = document.getElementById('resultSection');
        const loading = document.getElementById('loading');
        const errorDiv = document.getElementById('error');

        uploadArea.addEventListener('click', () => fileInput.click());
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                handleFileUpload(files[0]);
            }
        });
        
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileUpload(e.target.files[0]);
            }
        });

        function handleFileUpload(file) {
            errorDiv.classList.remove('active');
            
            if (!file.type.startsWith('image/')) {
                showError('Please select a valid image file');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = (e) => {
                imagePreview.src = e.target.result;
                preview.classList.add('active');
                resultSection.classList.remove('active');
                uploadArea.style.display = 'none';
                
                extractTextFromImage(file);
            };
            reader.readAsDataURL(file);
        }

        function extractTextFromImage(file) {
            loading.classList.add('active');
            
            const formData = new FormData();
            formData.append('image', file);
            
            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                loading.classList.remove('active');
                if (data.error) {
                    showError(data.error);
                } else {
                    extractedTextDiv.textContent = data.text || 'No text found in image';
                    resultSection.classList.add('active');
                }
            })
            .catch(error => {
                loading.classList.remove('active');
                showError('Error: ' + error.message);
            });
        }

        function copyText() {
            const text = extractedTextDiv.textContent;
            navigator.clipboard.writeText(text).then(() => {
                alert('Text copied to clipboard!');
            });
        }

        function resetForm() {
            fileInput.value = '';
            preview.classList.remove('active');
            resultSection.classList.remove('active');
            uploadArea.style.display = 'block';
            errorDiv.classList.remove('active');
        }

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.classList.add('active');
        }
    </script>
</body>
</html>
